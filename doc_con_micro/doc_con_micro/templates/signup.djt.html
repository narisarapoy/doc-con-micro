<!DOCTYPE html>

{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Signup</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel=" stylesheet">
</head>

<body>
    {% if message != None %}
    <script>
        alert('{{ message }}');
    </script>
    {% endif %}
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                  <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                      <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
        
                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
        
                        <form class="mx-1 mx-md-4"  method="post" action="/signup" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <input type="text" name="username" id="username" class="form-control" onkeyup="this.value = this.value.toLowerCase();" required />
                                  <label class="form-label" for="form3Example1c">Username</label>
                                  <label class="form-label" for="form3Example1c">(ใช้อักษรภาษาอังกฤษตัวพิมพ์เล็กเท่านั้น)</label>
                                </div>
                              </div>
        
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" name="first_name" id="first_name" class="form-control" required/>
                              <label class="form-label" for="form3Example1c">First Name (ชื่อ)</label>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" name="last_name" id="last_name" class="form-control" required/>
                              <label class="form-label" for="form3Example1c">Last Name (นามสกุล)</label>
                            </div>
                          </div>
        
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="email" name="email" id="email" class="form-control" required/>
                              <label class="form-label" for="form3Example3c">Email</label>
                            </div>
                          </div>
        
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="password" name="password1" id="password1" class="form-control" maxLength="5" required/>
                              <label class="form-label" for="form3Example4c">Password (ระบุตัวเลข 5 ตัว)</label>
                            </div>
                          </div>
        
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="password" name="password2" id="password2" class="form-control" maxLength="5" required/>
                              <label class="form-label" for="form3Example4cd">Repeat your password (รหัสเดียวกับด้านบน)</label>
                            </div>
                          </div>
        
                          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <input type="submit" name="register" value="Register" class="btn btn-primary btn-lg">
                          </div>
        
                        </form>
        
                      </div>
                      <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                        <img src="{% static 'image/image_cover_signup.jpg' %}" class="img-fluid" alt="Cover image">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
</body>

</html>
